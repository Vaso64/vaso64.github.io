                logo="./media/icons/vut_fit.png"
                date="2020 - 2023"
                description=
                "During my time at the university, located in the Czech Republic, I pursued a three-year bachelor's degree in the general &quot;Information Technology&quot; program.<br>

                <br>
                Throughout my studies, I had the opportunity to delve into a diverse range of subjects and engage in numerous fascinating projects.<br>
                These subjects spanned multiple programming languages, disciplines and fields, including:<br>
                    - Numerous programming languages (C, C++, C#, Python, TeX)<br>
                    - OOP principles and algorithms <br>
                    - Software engineering and UI/UX design<br>
                    - Artificial intelligence<br>
                    - Networking, security and cryptography<br>
                    - 3D graphics and game development<br>
                    - Operating systems and x86 assembly<br>
                    - HW design, microprocessors and embedded systems<br>
