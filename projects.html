                name="Perception VR (2023)"
                summary="Puzzles and non-euclidean geometry"
                description="A work-in-progress and highly experimental virtual reality game, which utilizes advanced rendering technique to create various optical illusions and impossible geometry effects.
                             Primary mechanic of the game are so called &quot;portals&quot;, a set of surfaces connecting two distant spaces together, both visually and physically.
                             Goal of a player is to progress through the convoluted maze by solving various challenging puzzles, often requiring unconventional and creative thinking.
                             Game also features complex systems such as space reorientation, scale manipulation and time dilation."

                name="ZeroG VR (2022)"
                summary="Tactical stealth shooter with a weightless twist"
                description="Winner of 3-day university gamejam contest, featuring an unique locomotion system, where player can move around in zero gravity environment by pushing off various objects using theier own hands or utilizing their propelers.
                Such system provides an interesting experience, similar to that of a real astronaut.
                Player has to to manage a limited energy, consumed or replenished by their propelers and various items scattered around the levels, forcing players to think strategically about their next move.
                Goal of a player is to stealthly reach the end of the level, while avoiding patrolling enemies along the way."

            <project-showcase
                name="Horror Maze (2020)"
                summary="Procedurally generated maze game. You are not alone..."
                description="Videogame of the horror genre, where a player has to navigate through a procedurally generated maze while avoiding a monster roaming in the darkness. 
                The monster represents an AI, capable of complex behavior such as naturally reacting to the player's actions, slowly learning and remembering the maze's layout and systematically searching for a hidden player. 
                Player on the other hand can utilize various tools found in the maze to their advantage, by trapping, stunning, distracting and confusing the monster. 
                The game provides a highly customizable experience, allowing players to adjust various parameters for maze generation process, monster's behavior and difficulty."

                Cartoonish models and environments were created using MagicaVoxel.
